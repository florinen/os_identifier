- hosts: all
  become_user: ec2-user
  become_method: sudo
  tasks:
    - name: check for upfates RedHat OS Family
      when: ansible_os_family == "RedHat"
      shell: yum check-update | grep ^kernel.x | cat
      args:
        warn: False
      register: redhat
    - set_fact: update="{{redhat}}"
      when: redhat.changed

    - name: check for updates on Debian OS Family
      when: ansible_os_family == "Debian"
      shell: apt list --upgradable | grep ^linux-image | cat
      args:
        warn: False
      register: debian
    - set_fact: update="{{debian}}"
      when: debian.changed
    
    - name: Send notification message via Slack
      when: update.stdout != ""
      slack:
        token: 646559458896-646526680293-648464729493-e968aedfc32fce8bc549a5cecc248ef1
        msg: '{{ inventory_hostname }} completed'
      